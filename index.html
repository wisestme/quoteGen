<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css">
  <title>wisestMe | QuoteGen</title>
</head>
<body>
  <div class="quote_container" id="quote_container">
    <!-- Quote -->
    <div class="quote_text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">Even God didn't do it all in a day</span>
    </div>
    <!-- Author -->
    <div class="quote_author">
      <span id="author">wisestMe</span>
    </div>
    <!-- Buttons -->
    <div class="button_container">
      <button class="twitter_button" id="twitter" title="Tweet this">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new_quote">New Quote</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
